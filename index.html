<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./images/background.jpg" alt="">
        </div>
        <div class="card">
            <h1>Sign Up</h1>
            <p>This is not a real service.</p>
            <form action="https://www.instagram.com/">
                <div class="form-group">
                    <input type="text" id="fName" name="first-name" required placeholder=" ">
                    <label for="fName">First Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="lName" name="last-name" required placeholder=" ">
                    <label for="lName">Last Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required placeholder=" ">
                    <label for="phone">Phone Number</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <div class="form-group terms">
                    <label for="terms"><input type="checkbox" id="terms" required> I agree to <a href="">terms and
                            conditions.</a></label>
                </div>
                <div class="form-group"><button id="submit">Submit</button></div>
            </form>
            <div class="sign-in">
                <p>Already have an account? <a href="https://www.instagram.com/">Log in</a></p>
            </div>
            <footer>Made by: <a href="https://github.com/OmKaushik71"><img src="./images/GitHub-Mark-32px.png" alt="">
                    Om
                    Kaushik</a></footer>
        </div>
    </div>
</body>

</html>
