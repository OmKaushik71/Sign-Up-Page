<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./images/background.jpg" alt="">
        </div>
        <div class="card">
            <h1>Sign Up</h1>
            <p>This is not a real service.</p>
            <div class="form-group">
                <input type="text" id="fName" name="first-name" required placeholder=" ">
                <label for="fName">First Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="lName" name="last-name" required placeholder=" ">
                <label for="lName">Last Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" required placeholder=" ">
                <label for="phone">Phone Number</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder=" ">
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
                <label for="confirm-password">Confirm Password</label>
            </div>
            <div class="form-group terms">
                <label for="terms"><input type="checkbox" id="terms" required> I agree to <a href="">terms and
                        conditions.</a></label>
            </div>
            <div class="form-group"><button>Submit</button></div>
        </div>
    </div>
</body>

</html>
